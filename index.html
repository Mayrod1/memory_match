<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Match - Lance Seo</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <!-- <script src="http://learning-fuze.github.io/memory_match/v0.1/script.js"></script> -->
  <script src="main.js"></script>
</head>
<body>

  <header>
    <div id="logo"></div>

    <div id="game-title">Mega Man - Robot Masters</div>

    <div id="settings">Settings</div>

    <div id="about"><a href="about.html">About</a></div>
  </header>


  <div id="stats">
    <div class="games-played">
      <div class="label">Games Played: </div>
      <div class="value"></div>
    </div>

    <div class="attempts">
      <div class="label">Attempts:</div>
      <div class="value"></div>
    </div>

    <div class="accuracy">
      <div class="label">Accuracy:</div>
      <div class="value"></div>
    </div>

    <button class="reset" type="reset">Reset Game</button>
  </div>

  <div id="main">
    <div id="game-area">

<!--      <div class="card">
        <div class="front">
          <img src="images/Ballade.jpg">
        </div>
        <div class="back">
          <img src="images/MegaMan-back2.jpg">
        </div>
      </div>

      <div class="card">
        <div class="front">
          <img src="images/Ballade.jpg">
        </div>
        <div class="back">
          <img src="images/MegaMan-back2.jpg">
        </div>
      </div>-->

    </div>

    <div id="select-level">
      <strong>Select Level</strong><br><br>
      <button id="18">18 Cards</button>
      <button id="36">36 Cards</button>
    </div>

    <!-- the following image is displayed when the game is won -->
    <img id="img_win" src="images/mm_legacy1.png" alt="Win image">

  </div>

</body>
</html>
