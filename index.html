<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://learning-fuze.github.io/memory_match/v0.1/script.js"></script>
</head>
<body>

  <header>
    <div id="logo">logo</div>

    <div id="game-title">Mega Man - Robot Masters</div>

    <div id="settings">settings</div>

    <div id="about"><a href="about.html">about</a></div>
  </header>

  <section class="stats">
    <div class="games-played">
      <div class="label">Games Played</div>
      <div class="value"></div>
    </div>

    <div class="attemps">
      <div class="label">Attempts</div>
      <div class="value"></div>
    </div>

    <div class="accuracy">
      <div class="label">Accuracy</div>
      <div class="value"></div>
    </div>

    <button class="reset" type="reset">Reset Game</button>
  </section>

  <section class="game-area">
    <div class="card">
      <img class="front" src="images/Ballade.jpg">
      <img class="back" src="images/MegaMan-back.jpg">
    </div>

    <div class="card">
      <img class="front" src="images/CutMan.jpg">
      <img class="back" src="images/MegaMan-back.jpg">
    </div>

    <div class="card">
      <img class="front" src="images/Enker.jpg">
      <img class="back" src="images/MegaMan-back.jpg">
    </div>

    <div class="card">
      <img class="front" src="images/GutsMan.jpg">
      <img class="back" src="images/MegaMan-back.jpg">
    </div>

    <div class="card">
      <img class="front" src="images/Punk.jpg">
      <img class="back" src="images/MegaMan-back.jpg">
    </div>

    <div class="card">
      <img class="front" src="images/QuickMan.jpg">
      <img class="back" src="images/MegaMan-back.jpg">
    </div>

    <div class="card">
      <img class="front" src="images/Quint.jpg">
      <img class="back" src="images/MegaMan-back.jpg">
    </div>

    <div class="card">
      <img class="front" src="images/Shadowman.jpg">
      <img class="back" src="images/MegaMan-back.jpg">
    </div>

    <div class="card">
      <img class="front" src="images/Skullman.jpg">
      <img class="back" src="images/MegaMan-back.jpg">
    </div>
  </section>

</body>
</html>
